<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>

</head>
<body>
<div id="root">
    <input id="input" type="text" v-model="message">
    <p>The message is {{ message }}</p>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            message: 'hello'
        }
    })
</script>

</body>
</html>
